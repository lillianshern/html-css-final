<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ping-yusun-1</title>
  </head>
  <body>
    <div class="page">
      <div class="context-ping">
          <div class="header-ping">
            <img src="site icons-ping-yusun/stuzzo.png" height="50px" width="40px">
            <p><b>stuzzle</b></p>
          </div>
          <div class="announcement-ping">
              <img src="site icons-ping-yusun/Group 59.png">
              <p><i>Announcements</i></p>
          </div>
          <div class="topic-ping">
              <p><&nbsp;</p>
              <p>STUCO Event: Halloween</p>
              <img src="site icons-ping-yusun/Group 28.png">
              <p>&nbsp;></p>
          </div>
          <div class="caption-ping">
              <p>trick or treat!</p>
          </div>
          <div class="dots-ping">
              <div class="orange-p"></div>
              <div class="blue-p"></div>
              <div class="orange-p"></div>
          </div>
          <div class="box-for-list">
            <img src="site icons-ping-yusun/Group 23.png" height="42px" width="42px">
            <a><b>Assignments</b></a>
            <img src="site icons-ping-yusun/Group 22.png" height="42px" width="42px">
            <a><b>Weekly Schedule</b></a>
            <img src="site icons-ping-yusun/Group 34.png" height="42px" width="42px">
            <a><b>Grades</b></a>
          </div>
          <div class="box-for-list-2">
            <img src="site icons-ping-yusun/Group 12.png" height="42px" width="42px">
            <a><b>Classes</b></a>
            <img src="site icons-ping-yusun/Group 4.png" height="42px" width="42px">
            <a><b>School Calendar & Events</b></a>
            <img src="site icons-ping-yusun/Group 47.png" height="42px" width="42px">
            <a><b>Notes</b></a>
          </div>
        </div>
      <div class="navbar-ping">
        <div class="header-ping-baymax">
          <img src="site icons-ping-yusun/baymax.png" height="60px" width="60px">
        </div>
        <div class="event-ping">
          <a><b>What's Happening?</b></a>
          <p><b>&#9675; Event 1</b></p>
          <p><b>&#9675; Event 2</b></p>
          <p><b>&#9675; Event 3</b></p>
          <p><b>&#9675; Event 4</b></p>
        </div>
        <div class="calendar-ping">
          <a>MONTH</a>
          <p><img class="calendar" src="site icons-ping-yusun/134681221_793890924672603_7271368511665882868_n.png"></p>
        </div>
        <div class="title">
          <a>NOTE</a>
        </div>
        <div class="note-ping">
          <p> Type your notes here...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
