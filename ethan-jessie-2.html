<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ethan-jessie-2</title>
</head>
<body>
    <!-- header -->
    <div class="header-ethan">
        <div class="left-ethan">
            <img src="sirio-ethan-jessie/Group 4.png" height="40px" width="40px">
            <p><b>SiRio</b></p>
        </div>
        <div class="right-ethan">
            <img src="sirio-ethan-jessie/Group 24.png" height="40px" width="40px">
            <p><b>  HELLO, JESSIE LIAO</b></p>
        </div>
    </div>
    <!-- page content -->
    <div class="page-ethan">
        <!-- navigation bar -->
        <div class="nav-ethan">
            <div class="list-for-students"><b>Home Page</b></div>
            <div class="list-for-students"><b>Homeworks</b></div>
            <div class="list-for-students"><b>Schedule</b></div>
            <div class="list-for-students"><b>Classes</b></div>
            <div class="list-for-students"><b>Grades</b></div>
            <div class="list-for-students"><b>School News</b></div>
            <div class="list-for-students"><b>Calender</b></div>
            <div class="list-for-students"><b>Emotion Tracker</b></div>
        </div>
        <!-- schedule -->
        <div class="schedule-ethan">
            <div class="schedule-title"><b>SCHEDULE</b></div>
            <div class="schedule-week">
                <div class="weekday">
                    <!-- outside div for the column; inside for each class -->
                    <div class="monday">
                        <div class="schedule-smalltitle">M</div>
                        <div class="courses">Math</div>
                        <div class="courses">Art History</div>
                        <div class="courses">Art Portfolio</div>
                    </div>
                    <div class="tuesday">
                        <div class="schedule-smalltitle">M</div>
                        <div class="courses">Math</div>
                        <div class="courses">Art History</div>
                        <div class="courses">Art Portfolio</div>
                    </div>
                    <div class="wednesday">
                        <div class="schedule-smalltitle">M</div>
                        <div class="courses">Math</div>
                        <div class="courses">Art History</div>
                        <div class="courses">Art Portfolio</div>
                    </div>
                    <div class="thursday">
                        <div class="schedule-smalltitle">M</div>
                        <div class="courses">Math</div>
                        <div class="courses">Art History</div>
                        <div class="courses">Art Portfolio</div>
                    </div>
                    <div class="friday">
                        <div class="schedule-smalltitle">M</div>
                        <div class="courses">Math</div>
                        <div class="courses">Art History</div>
                        <div class="courses">Art Portfolio</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
